<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/style-login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>login</title>
</head>

<body>  
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a SICEFA Central</h2>
                <img src="style/resources/img/logo_sin_f.png" alt="logo" height="200"><br>
                <button class="sign-up-btn">Iniciar Sesion</button>
            </div>
        </div>
        <form class="formulario" id="formSucursal">
            <h2 class="create-account">Iniciar Sesion en Sucursal</h2>
           
            <p class="cuenta-gratis">Porfavor ingresa tus credenciales</p><br>
            <input type="text" placeholder="Usuario" id="correoSucursal">
            <input type="password" placeholder="Contraseña" id="contraSucursal">
            <button class="boton" type ="submit" id="btnSucursal">Ingresar</button>	
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario" id="formCentral">
            <h2 class="create-account">Iniciar Sesion en Central</h2>
            
            <p class="cuenta-gratis">Porfavor ingresa tus credenciales</p><br>
            <input type="text" placeholder="Usuario" id="correoCentral">
            <input type="password" placeholder="Contraseña" id="contraCentral">
            <button class="boton" type ="submit" id="btnCentral">Ingresar</button>	
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a SICEFA Sucursal</h2>
                <img src="style/resources/img/logo_sin_f.png" alt="logo" height="200"><br>
                <button class="sign-in-btn">Iniciar Sesion</button>
            </div>
        </div>
    </div>
    <script src="js/script-login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- alertas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
</body>

</html>
